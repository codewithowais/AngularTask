<div class="dashboard-container col-md-6">
    <h3>
        Welcome {{loggedInUser.name}}
    </h3>

    <p *ngIf="loggedInUser.name=='Admin'" class="dashboardText">
        You can edit your family members details:
    </p>

    <p *ngIf="loggedInUser.name=='User'" class="dashboardText">
        you can view your family members details:
    </p>
    <button type="button" class="btn btn-primary btn-small" routerLink="/family">Go to Family</button>
</div>
